<!DOCTYPE html>
<html>
<head>
  <title>TON Tap App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div class="tab">
    <button class="tab-btn active" data-tab="main">Main</button>
    <button class="tab-btn" data-tab="referrals">Referrals</button>
    <button class="tab-btn" data-tab="packages">Packages</button>
  </div>

  <div id="main" class="tab-content active">
    <h1>Your Points: <span id="points">0</span></h1>
    <p>1,000 points = $1</p>
    <button id="tap-btn">TAP TO EARN</button>
    <p>Taps left: <span id="taps-left">100</span>/day</p>
    <button id="withdraw-btn">Withdraw TON</button>
  </div>

  <div id="referrals" class="tab-content">
    <h2>Your Referrals</h2>
    <ul id="referral-list"></ul>
  </div>

  <div id="packages" class="tab-content">
    <h2>Buy Packages</h2>
    <div class="package" data-package="5">
      <h3>$5 Package</h3>
      <p>Earn $10 max</p>
      <p>0.2 points/tap</p>
      <button class="buy-btn">Buy: 1.49 TON</button>
    </div>
    <!-- Add other packages similarly -->
  </div>
</body>
</html>
